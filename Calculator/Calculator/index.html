<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1> Calculator</h1>

  <div class="calculator">
   <div class="button">
    <input type="text" class="calc__head" />
   </div>
   <div class="calc__body">
     <div class="calc__row">
       <button class="calc__num" onclick="val(event)">8</button>
       <button class="calc__num" onclick="val(event)">2</button>
       <button class="calc__num" onclick="val(event)">3</button>
       <button class="calc__num" id="equale" onclick="equale()">=</button>
     </div>
     <div class="calc__row">
       <button class="calc__num" onclick="val(event)">4</button>
       <button class="calc__num" onclick="val(event)">5</button>
       <button class="calc__num" onclick="val(event)">6</button>
       <button class="calc__oper" id="plus" onclick="calc('+')">+</button>
     </div>
     <div class="calc__row">
       <button class="calc__num" onclick="val(event)" value="7">7</button>
       <button class="calc__num" onclick="val(event)">8</button>
       <button class="calc__num" onclick="val(event)">9</button>
       <button class="calc__oper" onclick="calc('-')">-</div>
     </div>
     <div class="calc__row">
       <button class="calc__num" onclick="toza()" id="nul">C</button>
       <button class="calc__num" onclick="val(event)">0</button>
       <button class="calc__oper" onclick="calc('/')">/</button>
       <button class="calc__oper" onclick="calc('*')">*</button>
     </div>
   </div>
 </div>

<script type="text/javascript" src="main.js"></script> 
</body>
</html>
